       <!--태그의 성질(display)
        태그들은 기본적으로 보이는 방식의 성질을 가지고있다.
        
        브라우저가 기본적으로 제공하는 css:
        1.block
            넓이와 높이를 설정할 수 있다.
            넓이는 자동으로 화면의 전체넓이만큼 늘어난다.
            자동 줄바꿈된다.
            inline 태그 안에 넣지 않는다.(권장하지 않음-문법상 오류)
            남은 공간을 여백으로 채움
            ex)div,hn

        2.inline
            넓이와 높이가 없다(설정 할 수도 없다.)
            넓이와 높이는 안쪽의 컨텐츠의 영역만큼 잡힌다.
            css로 넓이, 높이, 여백등을 제대로 활용 할 수 없다.
            ex)a,span

        3.inline-block
            넓이가 컨텐츠의 영역만큼만 잡힘
            css를 통해서 넓이, 높이, 여백 등을 자유롭게 변경 할 수 있다.
            인라인 계열의 태그(인라인블록도 결국엔 인라인)
            ex)img,video,input

        -->
