        <!--Class속성 Id속성

        <!--css 인라인방식-->

        <!--css를 쓸 수 있는 독립적인 공간:style-->

            p{color:coral;}
            p.font_color{color:green;}
            p#fontcolor{color:darkorchid;}
        </style>
        
        <!--id는 class의 상위개념-->
        <div>
            <p>누구세요</p>
            <p class="font_color">누구세요</p>
            <p class="font_color" id="fontcolor">누구세요</p>
