<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="generator" content="제작툴"/>
        <meta name="author" content="제작자" />
        <meta name="keywords" content="사이트 키워드" />
        <meta name="description" content="사이트 설명" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        
        <title>Portfolio-clickboom</title>
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        
        <link rel="stylesheet" href="css/normalize.css" /><!--초기화-->
        
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <link rel="stylesheet" href="css/clickboom.css" />
        
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    
    <body>
        <div class="container">
            <header>
                <div class="header_top">
                    <div class="wraper">
                        <div class="float_left">
                            <div class="call float_left">
                                <span class="fa fa-phone color_blue"></span>
                                Call Us:
                                <span>1-234-567-8901</span>
                            </div>
                            <div class="mail float_left ">
                                <span class="fa fa-envelope color_blue"></span>
                                Email:
                                <a href="#">aaaaaaaa@aaaaa.com</a>
                            </div>
                        </div>
                        <div class="float_right">
                            <div class="account">
                                <a href="#">
                                    <span class="fa fa-user color_blue"></span>
                                    My Account
                                    <span class="fa fa-angle-down"></span>
                                </a>
                                <ul>
                                    <li>Register</li>
                                    <li>Login</li>
                                </ul>
                            </div>
                            <div class="wish">
                                <a href="#">
                                    <span class="fa fa-heart color_blue"></span>Wish List (0)</a>
                            </div>
                            <div class="money">
                                <a href="#">
                                    <span class="fa fa-euro"></span>
                                    Euro
                                    <span class="fa fa-angle-down"></span>
                                </a>
                                <ul>
                                    <li><span class="fa fa-euro">Euro</li>
                                    <li><span class="fa fa-usd">USD</li>
                                </ul>
                            </div>
                            <div class="language">
                                <a href="#">
                                    <img src="images/en-gb.png"/>English
                                    <span class="fa fa-angle-down"></span>
                                </a>
                                <ul>
                                    <li><img src="images/en-gb.png"/>English</li>
                                    <li><img src="images/ar.png"/>Arabic</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header_body wraper">
                    <div class="banner">
                        <img src="images/logo-blue.png"/>
                    </div>
                    <div class="search"></div>
                    <div class="cart">
                        <span class="fa fa-shopping-cart"></span>
                        <div class="cart_text">
                            <div class="text_top">SHOWPING CART</div>
                            <div class="text_bottom">0.00<span class="fa fa-euro"></span></div>
                        </div>
                    </div>
                </div>                    
                <div class="header_foot">
                    <div class="wraper">
                        <div class="category float_left"></div>
                        <div class="category float_right"></div>
                    </div>
                </div>
            </header>
        </div>
    </body>
