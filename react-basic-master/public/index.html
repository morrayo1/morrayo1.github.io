<!--
    React 장점
    
    1.JSX 문법을 사용
        : XML 기반으로 HTML을 표현하기 때문에 접근하기 쉽다.
    2.Virtual DOM 개념을 사용한다.
        : 메모리상의 태그를 기억하고 있다가 바뀐 부분이 있을 경우에만 업데이트를 시킨다.
    3.컴포넌트의 재활용이 용이하다.
        : 여러번 사용할 수 있게 구조가 잡혀있다.
    4.단방향으로 흐르는 flow를 가지고 있다.
        : 데이터의 흐음을 쉽게 추적할 수 있다.
    5.SPA 페이지를 제작할 수 있다.
-->
